<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Own Exerises</title>
    <link rel="stylesheet" href="./bulma.min.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="hero is-warning">
      <div class="hero-body">
        <p class="title">Exerises counter</p>
        <p class="subtitle">Starting customizing your own exerices</p>
      </div>
    </section>
    <div class="my-4 container is-flex is-justify-content-space-between is-flex-direction-row">
      <section class="box">
        <label>Exerises Name</label>
        <input
          class="input my-2 is-warning"
          id="name"
          type="text"
          placeholder="firs exercises"
        />
        <latime>Exerises Minuts</label>
        <input
          class="input my-2 is-warning"
          min="1"
          step="1"
          type="number"
          id="time"
        />
        <button id="add" class="button my-4 is-warning">Add</button>
     <article class="panel is-warning my-4">
        <p class="panel-heading">Exerises</p>
        <div class="panel-block">
       </div>
        <div id="exercises-list">
       </div>
      </article>  </section> 
      <div class="box my-4" style="height: max-content;">
        <div id="countdown" class="is-centered my-1"></div>
        <div>
        <button class="button is-warning is-rounded" id="run">Run</button>
        <button class="button is-danger mx-2 is-rounded" id="stop">Stop</button>
       </div>
       <!-- progress -->

       <div class="wrapper">
        <div class="circular-bar">
          <div class="percent"></div>
        </div>
       </div>
      

      </div>
    </div>
    <!-- items -->

   
     
     
    
    <script src="./index.js"></script>
  </body>
</html>
